{% extends "layout.html" %}
{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='js/sylvester.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/glUtils.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/glAux.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/volumerc.js') }}"></script>

<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/jquery.contextMenu.css') }}">
<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/jquery.jqplot.css') }}">
<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/jquery-ui.structure.css') }}">

<link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/custom.css') }}" />

<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/generic-slider.js') }}"></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<script type="text/javascript">
	window.onload = function()
	{
		init();

        console.log({{ slice_map.slices_number }}, {{ slice_map.sliceMap_slices_per_row }}, {{ slice_map.sliceMap_slices_per_col }}, {{ slice_map.sliceMap_slice_width }});

		volumerc_main('{{ url_for('static', filename='shaders/raycast-color.frag') }}','map.jpg','{{ url_for('static', filename='img/tf.png') }}', {{ slice_map.slices_number }}, {{ slice_map.sliceMap_slices_per_row }}, {{ slice_map.sliceMap_slices_per_col }}, {{ slice_map.sliceMap_slice_width }});
		// volumerc_main('{{ url_for('static', filename='shaders/raycast-color.frag') }}','{{ url_for('static', filename='img/aorta-high.jpg') }}','{{ url_for('static', filename='img/tf.png') }}',100 , 10, 10, 409);

	};

</script>

<div id="container-header">
	<h1>Real-Time Interactive Visualization of Volumetric Data with WebGL</h1>

</div>

<div id="container">
    <div id="container-header" class="float-left">
        <div id="container-stats" class="float-left">
        </div>
        <div id="volume-information" class="float-left">
            volume name: <span class="bold">{{ reco.dataset.name }}</span><br />

            <div id="progress">
                <div id="progress-container" class="hidden">
                    <p>Downloading <span id="texturePath"></span></p>
                    <progress id="image-progress" class="margin-top" style="width: 100%;" value="0" max="100" ></progress>
                </div>
            </div>
        </div>
        <div id="popup" class="hidden"></div>
    </div>
	<canvas id="canvas_win" width="768" height="768" style="width: 100%; height: 100%;"></canvas>
    
</div>

<div id="bottom-controls-container">
    <div id="bottom-controls">
    	<span>gray value selection</span>
    	<div id="gray-slider"></div>
    	<input id="grayMin" class="gray small-width center" value="" />
    	<input id="grayMax" class="gray small-width center" value="" />
    	<br>
    </div>    
</div>

{% endblock %}
